<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap freelancer</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:wght@200;300;400;800&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body class="">
        <!-- TOP -->
        <div class="top d-flex align-items-center">
            <header id="app_header" class="container-fluid">

                <div class="row align-items-center">

                    <div class="col col-md-2">
                        <img class="d-block d-md-none width_mobile"
                            src="./assets/img/mobile-logo.png" alt="">
                        <img class="d-none d-md-block"
                            src="./assets/img/logo.svg" alt="">
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text px-1" id="search">
                                <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                            </span>
                            <input type="search" class="form-control"
                                placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                aria-describedby="search">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="d-flex align-items-center
                            justify-content-end">
                            <div class="d-none d-md-inline me-2 text-nowrap">
                                <i class="fa-solid fa-list-ul fa-fw"></i>
                                <i class="fa-solid fa-circle-question fa-fw
                                    mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
                            </div>
                            <div class="dropdown">
                                <a class="btn p-0
                                    dropdown-menu-end" href="#" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell fa-fw
                                        notifications_color"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- /.app_header -->
        </div>
        <!-- BOTTOM -->
        <div class="bottom d-flex">
            <div class="sidebar d-flex flex-column justify-content-between">
                <div>
                    <ul class="p-4">
                        <li>
                            <i class="fa fa-home pe-2 mb-4" aria-hidden="true"></i>
                            <span class="d-none d-md-inline-block"><strong>Home</strong></span>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-simple pe-2 mb-4"></i>
                            <span class="d-none d-md-inline-block"><strong>Stats</strong></span>
                        </li>
                        <li>
                            <i class="fa-solid fa-signal pe-2 mb-4"></i>
                            <span class="d-none d-md-inline-block"><strong>Signals</strong></span>
                        </li>
                    </ul>
                </div>
                <div class="p-4">
                    <i class="fa-sharp fa-solid fa-gear pe-2 mb-4"></i>
                    <span class="d-none d-md-inline-block"><strong>Admin</strong></span>
                </div>
            </div>
            <div class="app_main">
                <!-- JUMBOTRON -->
                <div class="jumbotron container-fluid">
                    <div class="row justify-content-between">
                        <div class="col-12 col-md-4 order-md-3">
                            <span class="fw-bold text_white">
                                    Nuovo Studente
                            </span>
                                <!-- OFFCANVAS -->
                            <span>
                                <button class="btn btn-primary py-3 px-4 m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                      
                                    <div class="offcanvas offcanvas-end w_100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo Studente</h5>
                                        <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close">

                                        </button>
                                    </div>
                                        <!-- BODY OFFCANVAS -->
                                    <div class="offcanvas-body">
                                            <form class="row g-4">
                                                <!-- NOME -->
                                                <div class="col-12 col-md-6">
                                                  <label for="name" class="form-label">Nome</label>
                                                  <input type="text" class="form-control" id="name" placeholder="" required>
                                                </div>
                                                
                                                <!-- COGNOME -->
                                                <div class="col-12 col-md-6">
                                                  <label for="surname" class="form-label">Cognome</label>
                                                  <input type="text" class="form-control" id="surname" placeholder="" required>
                                                </div>
                                                
                                                <!-- EMAIL -->
                                                <div class="col-12 col-md-6">
                                                  <label for="email" class="form-label">Email</label>
                                                  <div class="input-group">
                                                    <span class="input-group-text px-2 search_bg" id="email_icon">
                                                      <i class="fa-solid fa-at fa-fw"></i>
                                                    </span>
                                                    <input type="email" class="form-control" id="email" placeholder="" required>
                                                  </div>
                                                </div>
                                                
                                                <!-- PASSWORD -->
                                                <div class="col-12 col-md-6">
                                                  <label for="password" class="form-label">Password</label>
                                                  <input type="password" class="form-control" id="password" placeholder="" required>
                                                </div>
                                                
                                                <!-- CONFERMA EMAIL -->
                                                <div class="col-12 col-md-6">
                                                  <label for="confirm_email" class="form-label">Conferma Email</label>
                                                  <div class="input-group">
                                                    <span class="input-group-text px-2 search_bg" id="confirm_email_icon">
                                                      <i class="fa-solid fa-at fa-fw"></i>
                                                    </span>
                                                    <input type="email" class="form-control" id="confirm_email" placeholder="" required>
                                                  </div>
                                                </div>
                                                
                                                <!-- CONFERMA PASSWORD -->
                                                <div class="col-12 col-md-6">
                                                  <label for="confirm_password" class="form-label">Conferma Password</label>
                                                  <input type="password" class="form-control" id="confirm_password" placeholder="" required>
                                                </div>
                                                
                                                <!-- INDIRIZZO -->
                                                <div class="col-12">
                                                  <label for="address" class="form-label">Indirizzo</label>
                                                  <input type="text" class="form-control" id="address" placeholder="" required>
                                                </div>
                                                
                                                <!-- CITTA' -->
                                                <div class="col-12 col-md-6">
                                                  <label for="city" class="form-label">Citt&agrave;</label>
                                                  <input type="text" class="form-control" id="city" placeholder="" required>
                                                </div>
                                                
                                                <!-- STATO -->
                                                <div class="col-12 col-md-4">
                                                  <label for="country" class="form-label">Stato</label>
                                                  <select id="country" class="form-select" placeholder="" required>
                                                    <option selected>...</option>
                                                    <option>Italy</option>
                                                    <option>Germany</option>
                                                    <option>Spain</option>
                                                    <option>France</option>
                                                    <option>England</option>
                                                    <option>Uagadou</option>
                                                  </select>
                                                </div>
                                                
                                                <!-- CAP -->
                                                <div class="col-12 col-md-2">
                                                  <label for="zip" class="form-label">CAP</label>
                                                  <input type="text" class="form-control" id="zip" placeholder="" required>
                                                </div>
                                                
                                                <!-- FOTO -->
                                                <div class="col-12">
                                                  <label for="photo" class="form-label">Foto</label>
                                                  <input type="file" class="form-control" id="photo" placeholder="" required>
                                                </div>
                                                
                                                <!-- CHECKBOX -->
                                                <div class="col-12">
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="form_check" placeholder="" required>
                                                    <label class="form-check-label" for="form_check">
                                                      Seleziona per proseguire
                                                    </label>
                                                  </div>
                                                </div>
                                                
                                                <!-- BUTTONS -->
                                                <!-- save -->
                                                <div class="col-12">
                                                  <button type="submit" class="btn btn-primary me-4">Salva</button>
                                                <!-- reset -->
                                                  <button type="reset" class="btn btn-warning">Svuota</button>
                                                </div>
                                                
                            
                                              </form>
                                    </div>
                                </div>
                            </span>
                            
                        </div>
                        <div class="col-12 col-md-4 order-md-1"></div>
                        <div class="col-12 col-md-4 order-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.app_main -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
